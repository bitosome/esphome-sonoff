substitutions:
  device_friendly_name: "Switchman M5 2G"
  device_name: "switchman-m5-2g"
  device_ip: ""
  device_make: "Sonoff"
  device_model: "Switchman M5 (2-Gang)"
  package_version: "1.0.0"

  api_key: !secret api_key
  wifi_ssid: !secret wifi_ssid
  wifi_password: !secret wifi_password
  ota_password: !secret ota_password

  button_a_gpio: GPIO04
  button_b_gpio: GPIO15
  relay_a_gpio: GPIO23
  relay_b_gpio: GPIO19
  led_indicator_gpio: GPIO22
  led_status_gpio: GPIO05
  led_pwm_output_gpio: GPIO18

  log_level: INFO
  timezone: "Europe/Tallinn"

  filter_delay_on: 50ms
  filter_delay_off: 50ms

  # Double & hold timings (single is instant via on_press)
  timing_double_click_1: ON for at most 300ms
  timing_double_click_2: OFF for at most 200ms
  timing_double_click_3: ON for at most 300ms
  timing_double_click_4: OFF for at least 120ms

  timing_hold: ON for at least 1s
  timing_hold_repeat: 500ms

  default_mode_a: "Coupled"              # "Coupled" | "Decoupled"
  default_mode_b: "Coupled"              # "Coupled" | "Decoupled"
  default_relay_a_target_mode: "Off"     # "On" | "Off" when HA/API is available
  default_relay_b_target_mode: "Off"     # "On" | "Off" when HA/API is available
  min_toggle_interval_ms: 250             # ignore extra presses faster than this
  
  # Circuit breaker and debouncing settings
  circuit_breaker_reset_interval_ms: 5000  # reset circuit breaker counter after this time
  circuit_breaker_max_toggles: 3           # max toggles before circuit breaker triggers
  ha_action_cooldown_ms: 100               # cooldown between HA service calls
  relay_sync_cooldown_ms: 100              # prevent HA-initiated loops in coupled mode

  # HA actions — A
  button_a_on_service: ""
  button_a_on_entity: ""
  button_a_off_service: ""
  button_a_off_entity: ""
  button_a_double_service: ""
  button_a_double_entity: ""
  button_a_hold_service: ""
  button_a_hold_entity: ""

  # HA actions — B
  button_b_on_service: ""
  button_b_on_entity: ""
  button_b_off_service: ""
  button_b_off_entity: ""
  button_b_double_service: ""
  button_b_double_entity: ""
  button_b_hold_service: ""
  button_b_hold_entity: ""

esphome:
  name: "${device_name}"
  friendly_name: "${device_friendly_name}"
  comment: "${device_model} by ${device_make} version ${package_version}"
  name_add_mac_suffix: false
  on_boot:
    - priority: 900.0
      then:
        - lambda: |-
            id(cpu_speed) = ESP.getCpuFreqMHz();
    # Boot sequence: Sync both relays to button states when in Coupled mode
    # Ensures physical relays match virtual button states after restart
    - priority: 600.0
      then:
        - if:
            condition:
              lambda: 'return id(mode_a).state == std::string("Coupled");'
            then:
              - if:
                  condition:
                    lambda: 'return id(button_a_state).state != id(relay_a).state;'
                  then:
                    - if:
                        condition:
                          lambda: 'return id(button_a_state).state;'
                        then:
                          - switch.turn_on: relay_a
                        else:
                          - switch.turn_off: relay_a
        - if:
            condition:
              lambda: 'return id(mode_b).state == std::string("Coupled");'
            then:
              - if:
                  condition:
                    lambda: 'return id(button_b_state).state != id(relay_b).state;'
                  then:
                    - if:
                        condition:
                          lambda: 'return id(button_b_state).state;'
                        then:
                          - switch.turn_on: relay_b
                        else:
                          - switch.turn_off: relay_b

esp32:
  board: esp32dev
  framework:
    type: arduino
    version: recommended

logger:
  level: "${log_level}"
  baud_rate: 0

wifi:
  fast_connect: false
  power_save_mode: none
  ssid: ${wifi_ssid}
  password: ${wifi_password}

ota:
  - platform: esphome
    password: ${ota_password}

api:
  encryption:
    key: ${api_key}

web_server:
  port: 80

time:
  - platform: sntp
    id: time_service
    timezone: ${timezone}

globals:
  - id: cpu_speed
    type: int
    restore_value: false
    initial_value: "0"

  # Per-channel quick-tap guards
  - id: last_user_toggle_ms_a
    type: uint32_t
    restore_value: false
    initial_value: '0'
  - id: last_user_toggle_ms_b
    type: uint32_t
    restore_value: false
    initial_value: '0'
  
  # Script-level debouncing
  - id: last_ha_action_ms_a
    type: uint32_t
    restore_value: false
    initial_value: '0'
  - id: last_ha_action_ms_b
    type: uint32_t
    restore_value: false
    initial_value: '0'
  
  # Circuit breaker protection
  - id: toggle_count_a
    type: int
    restore_value: false
    initial_value: '0'
  - id: circuit_breaker_start_ms_a
    type: uint32_t
    restore_value: false
    initial_value: '0'
  - id: toggle_count_b
    type: int
    restore_value: false
    initial_value: '0'
  - id: circuit_breaker_start_ms_b
    type: uint32_t
    restore_value: false
    initial_value: '0'

text_sensor:
  - platform: wifi_info
    ip_address:
      id: ip_address
      name: "IP Address"
      icon: "mdi:wan"

  - platform: template
    name: "Uptime"
    id: uptime_human
    icon: "mdi:timer-check-outline"
    update_interval: 60s
    entity_category: "diagnostic"
    disabled_by_default: true

sensor:
  - platform: uptime
    name: "Uptime (s)"
    id: sensor_uptime
    update_interval: 60s
    entity_category: "diagnostic"
    internal: true
    on_raw_value:
      then:
        - text_sensor.template.publish:
            id: uptime_human
            state: !lambda |-
              int seconds = round(id(sensor_uptime).raw_state);
              int days = seconds / (24 * 3600);
              seconds %= 24 * 3600;
              int hours = seconds / 3600;
              seconds %= 3600;
              int minutes = seconds / 60;
              seconds %= 60;
              return (
                (days ? String(days) + "d " : "") +
                (hours ? String(hours) + "h " : "") +
                (minutes ? String(minutes) + "m " : "") +
                (String(seconds) + "s")
              ).c_str();

  - platform: template
    id: esp_memory
    icon: mdi:memory
    name: Free Memory
    lambda: return heap_caps_get_free_size(MALLOC_CAP_INTERNAL) / 1024;
    unit_of_measurement: "kB"
    state_class: measurement
    entity_category: "diagnostic"
    disabled_by_default: true

  - platform: internal_temperature
    name: "Internal Temperature"
    icon: mdi:heat-wave
    disabled_by_default: true

  - platform: template
    name: "CPU Frequency"
    icon: "mdi:speedometer"
    accuracy_decimals: 0
    unit_of_measurement: MHz
    disabled_by_default: true
    lambda: |-
      return (id(cpu_speed));
    entity_category: diagnostic

  - platform: wifi_signal
    name: "RSSI"
    id: sensor_rssi
    update_interval: 60s
    entity_category: "diagnostic"

button:
  - platform: restart
    name: "Reboot Device"
    id: button_restart
    icon: mdi:power-cycle
    entity_category: "diagnostic"

  # Virtual gesture buttons for HA integration (Channel A)
  # These trigger the same actions as physical multi-click/hold gestures
  - platform: template
    name: "Button A double click action"
    id: button_a_sim_double
    on_press:
      - script.execute: a_double_press

  - platform: template
    name: "Button A hold action"
    id: button_a_sim_hold
    on_press:
      - script.execute: a_hold_press

  # Virtual gesture buttons for HA integration (Channel B)
  # These trigger the same actions as physical multi-click/hold gestures
  - platform: template
    name: "Button B double click action"
    id: button_b_sim_double
    on_press:
      - script.execute: b_double_press

  - platform: template
    name: "Button B hold action"
    id: button_b_sim_hold
    on_press:
      - script.execute: b_hold_press

output:
  - platform: ledc
    id: pwm_output
    pin: ${led_pwm_output_gpio}
    frequency: 1000 Hz

light:
  - platform: monochromatic
    output: pwm_output
    name: "Red LED"
    id: red_led_backlight
    internal: true
    restore_mode: RESTORE_DEFAULT_OFF
    icon: 'mdi:led-outline'
    entity_category: 'config'

  - platform: status_led
    name: "Blue LED"
    id: led_status
    internal: true
    pin:
      number: ${led_status_gpio}
      inverted: true
      ignore_strapping_warning: true
    restore_mode: RESTORE_DEFAULT_OFF

switch:
  # Red LED indicator - mirrors channel B state, hidden from HA UI
  - platform: gpio
    name: "LED indicator"
    id: led_indicator
    internal: true
    pin: ${led_indicator_gpio}

  # Physical relay A - controls actual load switching (Channel A)
  # Syncs with virtual button state in Coupled mode, prevents feedback loops
  - platform: gpio
    name: "Relay A"
    id: relay_a
    pin: ${relay_a_gpio}
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - light.turn_on: led_status
      - if:
          condition:
            and:
              - lambda: 'return id(mode_a).state == std::string("Coupled") && id(button_a_state).state == false;'
              - lambda: 'return (millis() - id(last_user_toggle_ms_a)) >= ${relay_sync_cooldown_ms};'  # Prevent HA-initiated loops
          then:
            - switch.turn_on: button_a_state
    on_turn_off:
      - light.turn_off: led_status
      - if:
          condition:
            and:
              - lambda: 'return id(mode_a).state == std::string("Coupled") && id(button_a_state).state == true;'
              - lambda: 'return (millis() - id(last_user_toggle_ms_a)) >= ${relay_sync_cooldown_ms};'  # Prevent HA-initiated loops
          then:
            - switch.turn_off: button_a_state

  # Physical relay B - controls actual load switching (Channel B)
  # Syncs with virtual button state in Coupled mode, prevents feedback loops
  - platform: gpio
    name: "Relay B"
    id: relay_b
    pin: ${relay_b_gpio}
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - switch.turn_on: led_indicator
      - if:
          condition:
            and:
              - lambda: 'return id(mode_b).state == std::string("Coupled") && id(button_b_state).state == false;'
              - lambda: 'return (millis() - id(last_user_toggle_ms_b)) >= ${relay_sync_cooldown_ms};'  # Prevent HA-initiated loops
          then:
            - switch.turn_on: button_b_state
    on_turn_off:
      - switch.turn_off: led_indicator
      - if:
          condition:
            and:
              - lambda: 'return id(mode_b).state == std::string("Coupled") && id(button_b_state).state == true;'
              - lambda: 'return (millis() - id(last_user_toggle_ms_b)) >= ${relay_sync_cooldown_ms};'  # Prevent HA-initiated loops
          then:
            - switch.turn_off: button_b_state

  # Virtual button A state - represents logical switch state (Channel A)
  # In Decoupled: independent of relay, only triggers HA actions
  # In Coupled: bidirectionally synced with physical relay A
  - platform: template
    name: "Button A state"
    id: button_a_state
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - light.turn_on: led_status
      # Only call HA action when DECOUPLED
      - if:
          condition:
            lambda: 'return id(mode_a).state == std::string("Decoupled");'
          then:
            - script.execute: a_on_action
      # Mirror to Relay A in Coupled
      - if:
          condition:
            lambda: 'return id(mode_a).state == std::string("Coupled") && id(relay_a).state == false;'
          then:
            - switch.turn_on: relay_a
    on_turn_off:
      - light.turn_off: led_status
      # Only call HA action when DECOUPLED
      - if:
          condition:
            lambda: 'return id(mode_a).state == std::string("Decoupled");'
          then:
            - script.execute: a_off_action
      # Mirror to Relay A in Coupled
      - if:
          condition:
            lambda: 'return id(mode_a).state == std::string("Coupled") && id(relay_a).state == true;'
          then:
            - switch.turn_off: relay_a

  # Virtual button B state - represents logical switch state (Channel B) 
  # In Decoupled: independent of relay, only triggers HA actions
  # In Coupled: bidirectionally synced with physical relay B
  - platform: template
    name: "Button B state"
    id: button_b_state
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - switch.turn_on: led_indicator
      - if:
          condition:
            lambda: 'return id(mode_b).state == std::string("Decoupled");'
          then:
            - script.execute: b_on_action
      - if:
          condition:
            lambda: 'return id(mode_b).state == std::string("Coupled") && id(relay_b).state == false;'
          then:
            - switch.turn_on: relay_b
    on_turn_off:
      - switch.turn_off: led_indicator
      - if:
          condition:
            lambda: 'return id(mode_b).state == std::string("Decoupled");'
          then:
            - script.execute: b_off_action
      - if:
          condition:
            lambda: 'return id(mode_b).state == std::string("Coupled") && id(relay_b).state == true;'
          then:
            - switch.turn_off: relay_b

select:
  - platform: template
    id: mode_a
    name: "Button A mode"
    options:
      - "Coupled"
      - "Decoupled"
    optimistic: true
    restore_value: true
    initial_option: ${default_mode_a}
    entity_category: config

  - platform: template
    id: mode_b
    name: "Button B mode"
    options:
      - "Coupled"
      - "Decoupled"
    optimistic: true
    restore_value: true
    initial_option: ${default_mode_b}
    entity_category: config
    on_value:
      then:
        - if:
            condition:
              lambda: 'return id(mode_b).state == std::string("Decoupled");'
            then:
              - if:
                  condition:
                    switch.is_on: button_b_state
                  then:
                    - switch.turn_on: led_indicator
                  else:
                    - switch.turn_off: led_indicator
            else:
              - if:
                  condition:
                    switch.is_on: relay_b
                  then:
                    - switch.turn_on: led_indicator
                  else:
                    - switch.turn_off: led_indicator

  # Connected target modes
  - platform: template
    id: relay_a_target_mode
    name: "Relay A target mode"
    options:
      - "On"
      - "Off"
    optimistic: true
    restore_value: true
    initial_option: ${default_relay_a_target_mode}
    entity_category: config
    on_value:
      then:
        - if:
            condition:
              lambda: 'return id(relay_a_target_mode).state == std::string("On");'
            then:
              - switch.turn_on: relay_a
            else:
              - switch.turn_off: relay_a

  - platform: template
    id: relay_b_target_mode
    name: "Relay B target mode"
    options:
      - "On"
      - "Off"
    optimistic: true
    restore_value: true
    initial_option: ${default_relay_b_target_mode}
    entity_category: config
    on_value:
      then:
        - if:
            condition:
              lambda: 'return id(relay_b_target_mode).state == std::string("On");'
            then:
              - switch.turn_on: relay_b
            else:
              - switch.turn_off: relay_b

number: []

binary_sensor:
  # Physical button A with multi-click detection (Channel A)
  # - Single click: immediate toggle with circuit breaker protection
  # - Double click: custom HA action
  # - Hold: repeating custom HA action with LED feedback
  - platform: gpio
    id: button_a
    internal: true
    pin:
      number: ${button_a_gpio}   # GPIO04
      mode: INPUT_PULLUP
      inverted: true
      # GPIO4 is not a strapping pin
    filters:
      - delayed_on: ${filter_delay_on}
      - delayed_off: ${filter_delay_off}
    on_multi_click:
      # Single click (with minimal delay for double-click detection)
      - timing:
          - ON for at most 300ms
          - OFF for at least 50ms
        then:
          - if:
              condition:
                lambda: 'return (millis() - id(last_user_toggle_ms_a)) >= (uint32_t) ${min_toggle_interval_ms};'
              then:
                - lambda: |-
                    id(last_user_toggle_ms_a) = millis();
                    // Circuit breaker logic
                    uint32_t now = millis();
                    if ((now - id(circuit_breaker_start_ms_a)) > ${circuit_breaker_reset_interval_ms}) {
                      // Reset counter every 5 seconds
                      id(toggle_count_a) = 0;
                      id(circuit_breaker_start_ms_a) = now;
                    }
                    id(toggle_count_a)++;
                    if (id(toggle_count_a) > ${circuit_breaker_max_toggles}) {
                      ESP_LOGW("switch", "Circuit breaker triggered for channel A - too many toggles");
                      return; // Skip this toggle
                    }
                - if:
                    condition:
                      lambda: 'return id(mode_a).state == std::string("Coupled");'
                    then:
                      # In Coupled, toggle relay and fire HA action based on resulting state
                      - if:
                          condition:
                            lambda: 'return id(relay_a).state == false;'
                          then:
                            - script.execute: a_on_action
                          else:
                            - script.execute: a_off_action
                      - switch.toggle: relay_a
                    else:
                      # In Decoupled, toggle virtual state (triggers a_*_action)
                      - switch.toggle: button_a_state
      # Double click
      - timing:
          - ${timing_double_click_1}
          - ${timing_double_click_2}
          - ${timing_double_click_3}
          - ${timing_double_click_4}
        then:
          - button.press: button_a_sim_double
          # Only trigger via the exposed virtual button to avoid duplicate actions
      # Hold (repeat)
      - timing:
          - ${timing_hold}
        then:
          - while:
              condition:
                binary_sensor.is_on: button_a
              then:
                - light.toggle: led_status
                - button.press: button_a_sim_hold
                - delay: ${timing_hold_repeat}
          - light.turn_off: led_status

  # Physical button B with multi-click detection (Channel B)
  # - Single click: immediate toggle with circuit breaker protection  
  # - Double click: custom HA action
  # - Hold: repeating custom HA action with LED feedback
  # Note: GPIO15 is a strapping pin - may affect boot if held during startup
  - platform: gpio
    id: button_b
    internal: true
    pin:
      number: ${button_b_gpio}   # GPIO15 (strapping pin)
      mode: INPUT_PULLUP
      inverted: true
      ignore_strapping_warning: true
    filters:
      - delayed_on: ${filter_delay_on}
      - delayed_off: ${filter_delay_off}
    on_multi_click:
      # Single click (with minimal delay for double-click detection)
      - timing:
          - ON for at most 300ms
          - OFF for at least 50ms
        then:
          - if:
              condition:
                lambda: 'return (millis() - id(last_user_toggle_ms_b)) >= (uint32_t) ${min_toggle_interval_ms};'
              then:
                - lambda: |-
                    id(last_user_toggle_ms_b) = millis();
                    // Circuit breaker logic
                    uint32_t now = millis();
                    if ((now - id(circuit_breaker_start_ms_b)) > ${circuit_breaker_reset_interval_ms}) {
                      // Reset counter every 5 seconds
                      id(toggle_count_b) = 0;
                      id(circuit_breaker_start_ms_b) = now;
                    }
                    id(toggle_count_b)++;
                    if (id(toggle_count_b) > ${circuit_breaker_max_toggles}) {
                      ESP_LOGW("switch", "Circuit breaker triggered for channel B - too many toggles");
                      return; // Skip this toggle
                    }
                - if:
                    condition:
                      lambda: 'return id(mode_b).state == std::string("Coupled");'
                    then:
                      # In Coupled, toggle relay and fire HA action based on resulting state
                      - if:
                          condition:
                            lambda: 'return id(relay_b).state == false;'
                          then:
                            - script.execute: b_on_action
                          else:
                            - script.execute: b_off_action
                      - switch.toggle: relay_b
                    else:
                      # In Decoupled, toggle virtual state (triggers b_*_action)
                      - switch.toggle: button_b_state
      # Double click
      - timing:
          - ${timing_double_click_1}
          - ${timing_double_click_2}
          - ${timing_double_click_3}
          - ${timing_double_click_4}
        then:
          - button.press: button_b_sim_double
          # Only trigger via the exposed virtual button to avoid duplicate actions
      # Hold (repeat)
      - timing:
          - ${timing_hold}
        then:
          - while:
              condition:
                binary_sensor.is_on: button_b
              then:
                - light.toggle: led_status
                - button.press: button_b_sim_hold
                - delay: ${timing_hold_repeat}
          - light.turn_off: led_status

script:
  # Home Assistant service integration scripts
  # These handle cooldown logic to prevent excessive API calls
  
  # Channel A action scripts
  - id: a_on_action
    then:
      - if:
          condition:
            and:
              - lambda: 'return (millis() - id(last_ha_action_ms_a)) >= ${ha_action_cooldown_ms};'  # HA service cooldown
              - lambda: 'return std::string("${button_a_on_service}") != "" && std::string("${button_a_on_entity}") != "";'
          then:
            - lambda: 'id(last_ha_action_ms_a) = millis();'
            - homeassistant.service:
                service: "${button_a_on_service}"
                data:
                  entity_id: "${button_a_on_entity}"

  - id: a_off_action
    then:
      - if:
          condition:
            and:
              - lambda: 'return (millis() - id(last_ha_action_ms_a)) >= ${ha_action_cooldown_ms};'  # HA service cooldown
              - lambda: 'return std::string("${button_a_off_service}") != "" && std::string("${button_a_off_entity}") != "";'
          then:
            - lambda: 'id(last_ha_action_ms_a) = millis();'
            - homeassistant.service:
                service: "${button_a_off_service}"
                data:
                  entity_id: "${button_a_off_entity}"

  # Double-click gesture A: calls HA service without cooldown (less frequent)
  - id: a_double_press
    then:
      - if:
          condition:
            lambda: 'return std::string("${button_a_double_service}") != "" && std::string("${button_a_double_entity}") != "";'
          then:
            - homeassistant.service:
                service: "${button_a_double_service}"
                data:
                  entity_id: "${button_a_double_entity}"

  # Hold gesture A: calls HA service without cooldown (repeating action)
  - id: a_hold_press
    then:
      - if:
          condition:
            lambda: 'return std::string("${button_a_hold_service}") != "" && std::string("${button_a_hold_entity}") != "";'
          then:
            - homeassistant.service:
                service: "${button_a_hold_service}"
                data:
                  entity_id: "${button_a_hold_entity}"

  # Channel B action scripts
  - id: b_on_action
    then:
      - if:
          condition:
            and:
              - lambda: 'return (millis() - id(last_ha_action_ms_b)) >= ${ha_action_cooldown_ms};'  # HA service cooldown
              - lambda: 'return std::string("${button_b_on_service}") != "" && std::string("${button_b_on_entity}") != "";'
          then:
            - lambda: 'id(last_ha_action_ms_b) = millis();'
            - homeassistant.service:
                service: "${button_b_on_service}"
                data:
                  entity_id: "${button_b_on_entity}"

  - id: b_off_action
    then:
      - if:
          condition:
            and:
              - lambda: 'return (millis() - id(last_ha_action_ms_b)) >= ${ha_action_cooldown_ms};'  # HA service cooldown

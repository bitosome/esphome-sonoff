substitutions:
  device_friendly_name: ""
  device_name: ""
  device_ip: ""
  device_make: "Sonoff"
  device_model: "Switchman M5 (2-Gang)"
  package_version: "4.0.1"

  api_key: !secret api_key
  wifi_ssid: !secret wifi_ssid
  wifi_password: !secret wifi_password
  ota_password: !secret ota_password
  ap_password: !secret ap_password

  button_a_gpio: GPIO04
  button_b_gpio: GPIO15
  relay_a_gpio: GPIO23
  relay_b_gpio: GPIO19
  led_indicator_gpio: GPIO22
  led_status_gpio: GPIO05
  led_pwm_output_gpio: GPIO18

  log_level: INFO
  timezone: "Europe/Tallinn"

  filter_delay_on: 50ms
  filter_delay_off: 50ms

  # Double & hold timings (single is instant via on_press)
  timing_double_click_1: ON for at most 300ms
  timing_double_click_2: OFF for at most 200ms
  timing_double_click_3: ON for at most 300ms
  timing_double_click_4: OFF for at least 120ms

  timing_hold: ON for at least 1s
  timing_hold_repeat: 500ms

  default_mode_a: "Coupled"              # "Coupled" | "Decoupled"
  default_mode_b: "Coupled"              # "Coupled" | "Decoupled"
  default_relay_a_target_mode: "Off"     # "On" | "Off" when HA/API is available
  default_relay_b_target_mode: "Off"     # "On" | "Off" when HA/API is available
  min_toggle_interval_ms: "250"          # ignore extra presses faster than this

  # HA actions — A
  button_a_on_service: ""
  button_a_on_entity: ""
  button_a_off_service: ""
  button_a_off_entity: ""
  button_a_double_service: ""
  button_a_double_entity: ""
  button_a_hold_service: ""
  button_a_hold_entity: ""

  # HA actions — B
  button_b_on_service: ""
  button_b_on_entity: ""
  button_b_off_service: ""
  button_b_off_entity: ""
  button_b_double_service: ""
  button_b_double_entity: ""
  button_b_hold_service: ""
  button_b_hold_entity: ""

esphome:
  name: "${device_name}"
  friendly_name: "${device_friendly_name}"
  comment: "${device_model} by ${device_make} version ${package_version}"
  name_add_mac_suffix: false
  on_boot:
    - priority: 900.0
      then:
        - lambda: |-
            id(cpu_speed) = ESP.getCpuFreqMHz();
    # Sync relays to button states at boot when Coupled
    - priority: 600.0
      then:
        - if:
            condition:
              lambda: 'return id(mode_a).state == std::string("Coupled");'
            then:
              - if:
                  condition:
                    lambda: 'return id(button_a_state).state != id(relay_a).state;'
                  then:
                    - if:
                        condition:
                          lambda: 'return id(button_a_state).state;'
                        then:
                          - switch.turn_on: relay_a
                        else:
                          - switch.turn_off: relay_a
        - if:
            condition:
              lambda: 'return id(mode_b).state == std::string("Coupled");'
            then:
              - if:
                  condition:
                    lambda: 'return id(button_b_state).state != id(relay_b).state;'
                  then:
                    - if:
                        condition:
                          lambda: 'return id(button_b_state).state;'
                        then:
                          - switch.turn_on: relay_b
                        else:
                          - switch.turn_off: relay_b

esp32:
  board: esp32dev
  framework:
    type: arduino
    version: recommended

logger:
  level: "${log_level}"
  baud_rate: 0

wifi:
  fast_connect: false
  power_save_mode: none
  ssid: ${wifi_ssid}
  password: ${wifi_password}
  ap:
    ssid: ${device_name}
    password: ${ap_password}

ota:
  - platform: esphome
    password: ${ota_password}

api:

web_server:
  port: 80

time:
  - platform: sntp
    id: time_service
    timezone: ${timezone}

captive_portal:

globals:
  - id: cpu_speed
    type: int
    restore_value: no
    initial_value: "0"

  # Per-channel quick-tap guards
  - id: last_user_toggle_ms_a
    type: uint32_t
    restore_value: no
    initial_value: '0'
  - id: last_user_toggle_ms_b
    type: uint32_t
    restore_value: no
    initial_value: '0'

text_sensor:
  - platform: wifi_info
    ip_address:
      id: ip_address
      name: "IP Address"
      icon: "mdi:wan"

  - platform: template
    name: "Uptime"
    id: uptime_human
    icon: "mdi:timer-check-outline"
    update_interval: 60s
    entity_category: "diagnostic"
    disabled_by_default: true

sensor:
  - platform: uptime
    name: "Uptime (s)"
    id: sensor_uptime
    update_interval: 60s
    entity_category: "diagnostic"
    internal: true
    on_raw_value:
      then:
        - text_sensor.template.publish:
            id: uptime_human
            state: !lambda |-
              int seconds = round(id(sensor_uptime).raw_state);
              int days = seconds / (24 * 3600);
              seconds %= 24 * 3600;
              int hours = seconds / 3600;
              seconds %= 3600;
              int minutes = seconds / 60;
              seconds %= 60;
              return (
                (days ? String(days) + "d " : "") +
                (hours ? String(hours) + "h " : "") +
                (minutes ? String(minutes) + "m " : "") +
                (String(seconds) + "s")
              ).c_str();

  - platform: template
    id: esp_memory
    icon: mdi:memory
    name: Free Memory
    lambda: return heap_caps_get_free_size(MALLOC_CAP_INTERNAL) / 1024;
    unit_of_measurement: "kB"
    state_class: measurement
    entity_category: "diagnostic"
    disabled_by_default: true

  - platform: internal_temperature
    name: "Internal Temperature"
    icon: mdi:heat-wave
    disabled_by_default: true

  - platform: template
    name: "CPU Frequency"
    icon: "mdi:speedometer"
    accuracy_decimals: 0
    unit_of_measurement: MHz
    disabled_by_default: true
    lambda: |-
      return (id(cpu_speed));
    entity_category: diagnostic

  - platform: wifi_signal
    name: "RSSI"
    id: sensor_rssi
    update_interval: 60s
    entity_category: "diagnostic"

button:
  - platform: restart
    name: "Reboot Device"
    id: button_restart
    icon: mdi:power-cycle
    entity_category: "diagnostic"

  # Virtual gestures (A)
  - platform: template
    name: "Button A double click action"
    id: button_a_sim_double
    on_press:
      - script.execute: a_double_press

  - platform: template
    name: "Button A hold action"
    id: button_a_sim_hold
    on_press:
      - script.execute: a_hold_press

  # Virtual gestures (B)
  - platform: template
    name: "Button B double click action"
    id: button_b_sim_double
    on_press:
      - script.execute: b_double_press

  - platform: template
    name: "Button B hold action"
    id: button_b_sim_hold
    on_press:
      - script.execute: b_hold_press

output:
  - platform: ledc
    id: pwm_output
    pin: ${led_pwm_output_gpio}
    frequency: 1000 Hz

light:
  - platform: monochromatic
    output: pwm_output
    name: "Red LED"
    id: red_led_backlight
    internal: true
    restore_mode: RESTORE_DEFAULT_OFF
    icon: 'mdi:led-outline'
    entity_category: 'config'

  - platform: status_led
    name: "Blue LED"
    id: led_status
    internal: true
    pin:
      number: ${led_status_gpio}
      inverted: true
      ignore_strapping_warning: true
    restore_mode: RESTORE_DEFAULT_ON

switch:
  # Red indicator (mirrors channel B), hidden
  - platform: gpio
    name: "LED indicator"
    id: led_indicator
    internal: true
    pin: ${led_indicator_gpio}

  # Relay A — keep quiet (no HA calls here)
  - platform: gpio
    name: "Relay A"
    id: relay_a
    pin: ${relay_a_gpio}
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - if:
          condition:
            lambda: 'return id(mode_a).state == std::string("Coupled") && id(button_a_state).state == false;'
          then:
            - switch.turn_on: button_a_state
    on_turn_off:
      - if:
          condition:
            lambda: 'return id(mode_a).state == std::string("Coupled") && id(button_a_state).state == true;'
          then:
            - switch.turn_off: button_a_state

  # Relay B — keep quiet (no HA calls here)
  - platform: gpio
    name: "Relay B"
    id: relay_b
    pin: ${relay_b_gpio}
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - switch.turn_on: led_indicator
      - if:
          condition:
            lambda: 'return id(mode_b).state == std::string("Coupled") && id(button_b_state).state == false;'
          then:
            - switch.turn_on: button_b_state
    on_turn_off:
      - switch.turn_off: led_indicator
      - if:
          condition:
            lambda: 'return id(mode_b).state == std::string("Coupled") && id(button_b_state).state == true;'
          then:
            - switch.turn_off: button_b_state

  # Button A state (virtual)
  - platform: template
    name: "Button A state"
    id: button_a_state
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      # Only call HA action when DECOUPLED
      - if:
          condition:
            lambda: 'return id(mode_a).state == std::string("Decoupled");'
          then:
            - script.execute: a_on_action
      # Mirror to Relay A in Coupled
      - if:
          condition:
            lambda: 'return id(mode_a).state == std::string("Coupled") && id(relay_a).state == false;'
          then:
            - switch.turn_on: relay_a
    on_turn_off:
      # Only call HA action when DECOUPLED
      - if:
          condition:
            lambda: 'return id(mode_a).state == std::string("Decoupled");'
          then:
            - script.execute: a_off_action
      # Mirror to Relay A in Coupled
      - if:
          condition:
            lambda: 'return id(mode_a).state == std::string("Coupled") && id(relay_a).state == true;'
          then:
            - switch.turn_off: relay_a

  # Button B state (virtual)
  - platform: template
    name: "Button B state"
    id: button_b_state
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - switch.turn_on: led_indicator
      - if:
          condition:
            lambda: 'return id(mode_b).state == std::string("Decoupled");'
          then:
            - script.execute: b_on_action
      - if:
          condition:
            lambda: 'return id(mode_b).state == std::string("Coupled") && id(relay_b).state == false;'
          then:
            - switch.turn_on: relay_b
    on_turn_off:
      - switch.turn_off: led_indicator
      - if:
          condition:
            lambda: 'return id(mode_b).state == std::string("Decoupled");'
          then:
            - script.execute: b_off_action
      - if:
          condition:
            lambda: 'return id(mode_b).state == std::string("Coupled") && id(relay_b).state == true;'
          then:
            - switch.turn_off: relay_b

select:
  - platform: template
    id: mode_a
    name: "Button A mode"
    options:
      - "Coupled"
      - "Decoupled"
    optimistic: true
    restore_value: true
    initial_option: ${default_mode_a}
    entity_category: config

  - platform: template
    id: mode_b
    name: "Button B mode"
    options:
      - "Coupled"
      - "Decoupled"
    optimistic: true
    restore_value: true
    initial_option: ${default_mode_b}
    entity_category: config

  # Connected target modes
  - platform: template
    id: relay_a_target_mode
    name: "Relay A target mode"
    options:
      - "On"
      - "Off"
    optimistic: true
    restore_value: true
    initial_option: ${default_relay_a_target_mode}
    entity_category: config

  - platform: template
    id: relay_b_target_mode
    name: "Relay B target mode"
    options:
      - "On"
      - "Off"
    optimistic: true
    restore_value: true
    initial_option: ${default_relay_b_target_mode}
    entity_category: config

number: []

binary_sensor:
  - platform: template
    name: "API connected"
    id: sensor_api_connected
    internal: true
    entity_category: 'diagnostic'
    device_class: 'connectivity'
    lambda: return global_api_server->is_connected();

    # When HA/API is present: use your defaults + enforce relay targets
    on_press:
      - light.turn_off: led_status
      - select.set:
          id: mode_a
          option: "${default_mode_a}"
      - select.set:
          id: mode_b
          option: "${default_mode_b}"
      - if:
          condition:
            lambda: 'return id(relay_a_target_mode).state == std::string("On");'
          then:
            - switch.turn_on: relay_a
          else:
            - switch.turn_off: relay_a
      - if:
          condition:
            lambda: 'return id(relay_b_target_mode).state == std::string("On");'
          then:
            - switch.turn_on: relay_b
          else:
            - switch.turn_off: relay_b

    # When HA/API drops: force Coupled and resync with buttons
    on_release:
      - light.turn_on: led_status
      - select.set:
          id: mode_a
          option: "Coupled"
      - select.set:
          id: mode_b
          option: "Coupled"
      - if:
          condition:
            lambda: 'return id(button_a_state).state != id(relay_a).state;'
          then:
            - if:
                condition:
                  lambda: 'return id(button_a_state).state;'
                then:
                  - switch.turn_on: relay_a
                else:
                  - switch.turn_off: relay_a
      - if:
          condition:
            lambda: 'return id(button_b_state).state != id(relay_b).state;'
          then:
            - if:
                condition:
                  lambda: 'return id(button_b_state).state;'
                then:
                  - switch.turn_on: relay_b
                else:
                  - switch.turn_off: relay_b

  # Physical A — instant single with quick-tap guard
  - platform: gpio
    id: button_a
    internal: true
    pin:
      number: ${button_a_gpio}   # GPIO04
      mode: INPUT_PULLUP
      inverted: true
      # GPIO4 is not a strapping pin
    filters:
      - delayed_on: ${filter_delay_on}
      - delayed_off: ${filter_delay_off}
    on_press:
      - if:
          condition:
            lambda: 'return (millis() - id(last_user_toggle_ms_a)) >= (uint32_t) ${min_toggle_interval_ms};'
          then:
            - lambda: 'id(last_user_toggle_ms_a) = millis();'
            - if:
                condition:
                  lambda: |-
                    const bool connected = global_api_server->is_connected();
                    const bool coupled = (id(mode_a).state == std::string("Coupled"));
                    const bool decoupled_failover = !connected && (id(mode_a).state == std::string("Decoupled"));
                    return coupled || decoupled_failover;
                then:
                  # In Coupled (or failover), toggle relay and fire HA action based on resulting state
                  - if:
                      condition:
                        lambda: 'return id(relay_a).state == false;'
                      then:
                        - script.execute: a_on_action
                      else:
                        - script.execute: a_off_action
                  - switch.toggle: relay_a
                else:
                  # In Decoupled with API, toggle virtual state (triggers a_*_action)
                  - switch.toggle: button_a_state
    on_multi_click:
      - timing:
          - ${timing_double_click_1}
          - ${timing_double_click_2}
          - ${timing_double_click_3}
          - ${timing_double_click_4}
        then:
          - button.press: button_a_sim_double
          - script.execute: a_double_press
      - timing:
          - ${timing_hold}
        then:
          - while:
              condition:
                binary_sensor.is_on: button_a
              then:
                - light.toggle: led_status
                - button.press: button_a_sim_hold
                - script.execute: a_hold_press
                - delay: ${timing_hold_repeat}
          - light.turn_off: led_status

  # Physical B — instant single with quick-tap guard
  - platform: gpio
    id: button_b
    internal: true
    pin:
      number: ${button_b_gpio}   # GPIO15 (strapping pin)
      mode: INPUT_PULLUP
      inverted: true
      ignore_strapping_warning: true
    filters:
      - delayed_on: ${filter_delay_on}
      - delayed_off: ${filter_delay_off}
    on_press:
      - if:
          condition:
            lambda: 'return (millis() - id(last_user_toggle_ms_b)) >= (uint32_t) ${min_toggle_interval_ms};'
          then:
            - lambda: 'id(last_user_toggle_ms_b) = millis();'
            - if:
                condition:
                  lambda: |-
                    const bool connected = global_api_server->is_connected();
                    const bool coupled = (id(mode_b).state == std::string("Coupled"));
                    const bool decoupled_failover = !connected && (id(mode_b).state == std::string("Decoupled"));
                    return coupled || decoupled_failover;
                then:
                  # In Coupled (or failover), toggle relay and fire HA action based on resulting state
                  - if:
                      condition:
                        lambda: 'return id(relay_b).state == false;'
                      then:
                        - script.execute: b_on_action
                      else:
                        - script.execute: b_off_action
                  - switch.toggle: relay_b
                else:
                  # In Decoupled with API, toggle virtual state (triggers b_*_action)
                  - switch.toggle: button_b_state
    on_multi_click:
      - timing:
          - ${timing_double_click_1}
          - ${timing_double_click_2}
          - ${timing_double_click_3}
          - ${timing_double_click_4}
        then:
          - button.press: button_b_sim_double
          - script.execute: b_double_press
      - timing:
          - ${timing_hold}
        then:
          - while:
              condition:
                binary_sensor.is_on: button_b
              then:
                - light.toggle: led_status
                - button.press: button_b_sim_hold
                - script.execute: b_hold_press
                - delay: ${timing_hold_repeat}
          - light.turn_off: led_status

script:
  # A actions
  - id: a_on_action
    then:
      - if:
          condition:
            lambda: 'return std::string("${button_a_on_service}") != "" && std::string("${button_a_on_entity}") != "";'
          then:
            - homeassistant.service:
                service: "${button_a_on_service}"
                data:
                  entity_id: "${button_a_on_entity}"

  - id: a_off_action
    then:
      - if:
          condition:
            lambda: 'return std::string("${button_a_off_service}") != "" && std::string("${button_a_off_entity}") != "";'
          then:
            - homeassistant.service:
                service: "${button_a_off_service}"
                data:
                  entity_id: "${button_a_off_entity}"

  - id: a_double_press
    then:
      - if:
          condition:
            lambda: 'return std::string("${button_a_double_service}") != "" && std::string("${button_a_double_entity}") != "";'
          then:
            - homeassistant.service:
                service: "${button_a_double_service}"
                data:
                  entity_id: "${button_a_double_entity}"

  - id: a_hold_press
    then:
      - if:
          condition:
            lambda: 'return std::string("${button_a_hold_service}") != "" && std::string("${button_a_hold_entity}") != "";'
          then:
            - homeassistant.service:
                service: "${button_a_hold_service}"
                data:
                  entity_id: "${button_a_hold_entity}"

  # B actions
  - id: b_on_action
    then:
      - if:
          condition:
            lambda: 'return std::string("${button_b_on_service}") != "" && std::string("${button_b_on_entity}") != "";'
          then:
            - homeassistant.service:
                service: "${button_b_on_service}"
                data:
                  entity_id: "${button_b_on_entity}"

  - id: b_off_action
    then:
      - if:
          condition:
            lambda: 'return std::string("${button_b_off_service}") != "" && std::string("${button_b_off_entity}") != "";'
          then:
            - homeassistant.service:
                service: "${button_b_off_service}"
                data:
                  entity_id: "${button_b_off_entity}"

  - id: b_double_press
    then:
      - if:
          condition:
            lambda: 'return std::string("${button_b_double_service}") != "" && std::string("${button_b_double_entity}") != "";'
          then:
            - homeassistant.service:
                service: "${button_b_double_service}"
                data:
                  entity_id: "${button_b_double_entity}"

  - id: b_hold_press
    then:
      - if:
          condition:
            lambda: 'return std::string("${button_b_hold_service}") != "" && std::string("${button_b_hold_entity}") != "";'
          then:
            - homeassistant.service:
                service: "${button_b_hold_service}"
                data:
                  entity_id: "${button_b_hold_entity}"
